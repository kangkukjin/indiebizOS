        router: event_engine
      get_event:
        description: 트리거 상세 정보
        target_description: 트리거 ID 또는 이름
        router: event_engine
      create:
        description: 새 트리거 등록 (schedule/channel/webhook/file)
        target_description: 트리거 이름
        router: event_engine
      update:
        description: 트리거 수정
        target_description: 트리거 ID
        router: event_engine
      delete_event:
        description: 트리거 삭제
        target_description: 트리거 ID 또는 이름
        router: event_engine
      enable:
