meta:
  constraint: ONLY the nodes listed below exist. No other node names are valid.
  usage:
  - section: 'Mode 1: Direct — node, action, target are all TOP-LEVEL params'
    examples:
    - 'execute_ibl(node="system", action="time")  # 현재 시간'
    - 'execute_ibl(node="system", action="discover", target="주가")  # 모르면 discover'
    - 'execute_ibl(node="system", action="open", target="/path/to/file.html")  # 파일 열기'
    - 'execute_ibl(node="system", action="open_url", target="https://example.com")  # URL 열기'
    - 'execute_ibl(node="source", action="price", target="005930")  # 삼성전자 주가'
    - 'execute_ibl(node="source", action="price", target="AAPL")  # 미국 주가'
    - 'execute_ibl(node="source", action="web_search", target="AI news")  # 웹 검색'
    - 'execute_ibl(node="source", action="news", target="삼성전자")  # 종목 뉴스'
    - 'execute_ibl(node="source", action="kr_investor", target="STK", params={"start_date": "2026-02-01"})  # 투자자 매매동향'
    - 'execute_ibl(node="stream", action="play", target="슬픈 피아노곡")  # 음악 재생'
    - 'execute_ibl(node="stream", action="search_radio", target="KBS")  # 라디오 검색'
    - 'execute_ibl(node="forge", action="newspaper", target="AI, 경제, 문화")  # 신문 생성'
    - 'execute_ibl(node="forge", action="line_chart", target="Stock Price")  # 차트 생성'
    note: 'node and action must ALWAYS be top-level. params={} is only for extras like start_date, count.'
  - section: 'Common mistakes — NEVER do these'
    examples:
    - 'WRONG: execute_ibl(node="system", action="workflow")  # workflow는 액션이 아님'
    - 'WRONG: execute_ibl(node="system", action="get", params={"type": "time"})  # action="time"을 직접 써야 함'
    - 'WRONG: execute_ibl(node="source", action="get", params={"type": "price"})  # action="price"를 직접 써야 함'
    - 'RIGHT: execute_ibl(node="system", action="time")  # 직접 액션명 사용'
    - 'RIGHT: execute_ibl(node="source", action="price", target="AAPL")  # 직접 액션명 사용'
    note: 'action-groups의 types는 참고용. 항상 구체적 액션명을 action=에 직접 지정하라.'
  - section: 'Pipeline params — params는 () 바깥 {} 에 작성'
    examples:
    - 'RIGHT: [source:kr_investor]("STK") {"start_date": "2026-02-01"}  # params는 () 바깥'
    - 'RIGHT: [source:kr_investor]("STK") {"start_date": "2026-02-01", "end_date": "2026-02-28"}'
    - 'WRONG: [source:kr_investor]("STK", {"start_date": "2026-02-01"})  # () 안에 params 넣지 말 것'
    - 'RIGHT: [source:price]("005930")  # params 불필요하면 생략'
    note: 'Pipeline에서 추가 파라미터는 반드시 (target) 뒤에 {key: val} 형태로. 함수호출처럼 (target, {params}) 쓰지 말 것.'
  - section: 'Mode 2: Pipeline — multi-step with >> or & operator'
    examples:
    - 'execute_ibl(pipeline=''[source:web_search]("AI") >> [system:file]("result.md")'')  # 순차'
    - 'execute_ibl(pipeline=''[source:price]("AAPL") & [source:price]("MSFT")'')  # 병렬'
    - 'execute_ibl(pipeline=''[system:time]() & [source:price]("005930") & [source:news]("한국 증시")'')  # 병렬 3개'
    note: 'Pipeline syntax: [node:action](target). Use >> for sequential, & for parallel.'
  pipeline:
  - op: '>>'
    name: Sequential
    example: '[source:web_search]("AI") >> [system:file]("result.md")'
  - op: '&'
    name: Parallel
    example: '[source:price]("AAPL") & [source:price]("MSFT")'
  - op: ??
    name: Fallback
    example: '[source:price]("AAPL") ?? [source:kr_price]("AAPL")'
  principles:
  - 'action= 에는 구체적 액션명을 직접 지정 (time, price, play 등). action-groups의 이름(get, run 등)은 쓰지 말 것.'
  - Use system:discover when unsure which action to use.
  - 'node and action are REQUIRED. params={} is only for optional extras.'
nodes:
  system:
    description: 시스템 관리, 사용자 소통, 워크플로우, 자동화, 결과 출력, 파일시스템
