      fs:
        description: 파일 읽기/쓰기/검색/편집
        default: read
        routes:
          write: write
          edit: edit
          copy: copy
          move: move
          delete: delete
          find: find
          grep: grep
          dir: list
          pdf: read_pdf
      storage:
        description: 저장소/볼륨 관리
        default: fs_query
        routes:
          scan: scan
          summary: summary
          volumes: volumes
          annotate: annotate
          annotations: annotations
          explorer: explorer
      io:
        description: 결과 출력/전달
        default: gui
        routes:
          file: file
          open: open
          clipboard: clipboard
          download: download
          browse: browse
          launch: launch
          url: open_url
      delegate:
        description: 에이전트 위임/정보
        default: agent_ask
        routes:
          sync: agent_ask_sync
          workflow: delegate_workflow
          direct: delegate
          project: delegate_project
          info: agent_info
          projects: list_projects
      notify:
        description: 사용자 소통
        default: ask_user
        routes:
          approve: approve
          todo: todo
          send: notify_user
      event:
        description: 이벤트/트리거 관리
        default: manage_events
        routes:
          create: create
          update: update
          delete: delete_event
          save: save_event
          query: query
      run:
        description: 워크플로우 실행
        default: run
