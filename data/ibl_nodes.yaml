          schedule: schedule
      list:
        description: 목록 조회
        default: list_workflows
        routes:
          events: list_events
          switches: list_switches
          api: list_api
      get:
        description: 워크플로우/트리거/시스템 조회
        default: get_workflow
        routes:
          save: save_workflow
          delete: delete_workflow
