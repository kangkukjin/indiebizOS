        description: 수집 데이터 DB 저장
        target_description: 사이트 ID
        router: handler
        tool: wc_save
        target_key: site_id
      query:
        description: 수집 데이터 DB 조회
        target_description: 검색어
        router: handler
        tool: wc_query
        target_key: query
      gui:
        description: UI에 결과를 HTML/카드/테이블 형태로 표시
        target_description: 표시할 제목 또는 내용 요약
        router: system
        func: output_gui
      file:
