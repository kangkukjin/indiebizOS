        router: system
        func: call_agent
      delegate_workflow:
        description: 다른 에이전트에게 IBL 파이프라인 위임
        router: system
        func: delegate_workflow
      discover:
        description: 키워드로 적합한 노드/액션 자동 탐색
        target_description: '검색 키워드 (예: 주가, 날씨, 사진)'
        router: system
        func: discover
      schedule:
        description: 작업 스케줄 등록
        router: stub
      time:
        description: 현재 시간 조회
        router: handler
        tool: get_current_time
      open_url:
        description: URL을 기본 브라우저로 열기
        router: handler
        tool: open_in_browser
        target_key: url
        phase: 5
      agent_ask:
        description: 에이전트에게 질문 또는 작업 위임 (비동기 — 결과를 기다리지 않음)
        target_description: '프로젝트/에이전트이름 (예: 투자/투자컨설팅)'
        router: system
        func: agent_ask
      agent_ask_sync:
        description: 에이전트에게 동기 질문 (응답을 기다려서 반환 — 파이프라인/워크플로우용)
        target_description: '프로젝트/에이전트이름 (예: 컨텐츠/컨텐츠)'
        router: system
        func: agent_ask_sync
      list_api:
        description: 등록된 API 도구 목록 조회
        router: api_engine
      agent_info:
        description: 특정 에이전트 노드 상세 정보
        target_description: 프로젝트/에이전트이름
        router: system
        func: agent_info
      call:
        description: API 레지스트리에 등록된 도구 실행
        target_description: 레지스트리 도구 이름 (search_laws, kosis_get_data, search_shopping
          등)
        router: api_engine
      list_projects:
        description: 모든 프로젝트와 에이전트 목록 조회
        router: system
        func: list_project_agents
      delegate_project:
        description: 다른 프로젝트의 에이전트에게 작업 위임
        router: system
        func: call_project_agent
      manage_events:
        description: 이벤트/스케줄 통합 관리 (생성/조회/삭제)
        router: system
        func: manage_events
      list_switches:
        description: 등록된 스위치 목록 조회
        router: system
        func: list_switches
      ask_user:
        description: 사용자에게 질문
        router: system
        func: ask_user_question
      approve:
        description: 위험한 작업 전 사용자 승인 요청
        router: system
        func: request_user_approval
      todo:
        description: 할일 목록 생성/관리
        router: system
        func: todo_write
      notify_user:
        description: 사용자에게 알림 전송
        router: system
        func: send_notification
      run:
        description: 저장된 워크플로우 실행
        target_description: 워크플로우 ID
        router: workflow_engine
      list_workflows:
        description: 저장된 워크플로우 목록 조회
        router: workflow_engine
      get_workflow:
        description: 워크플로우 상세 조회
        router: workflow_engine
      save_workflow:
        description: 워크플로우 저장
        router: workflow_engine
      delete_workflow:
        description: 워크플로우 삭제
        router: workflow_engine
      run_pipeline:
        description: 파이프라인 직접 실행 (steps를 params로 전달)
        router: workflow_engine
      list_events:
